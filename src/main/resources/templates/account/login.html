<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/account/login.css}">
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>

        <div class="info-box">
            <p><strong>당신의 접속 IP:</strong> <span th:text="${clientIp}">0.0.0.0</span></p>
            <p><strong>로그인 페이지 접속 시간:</strong> <span th:text="${requestTime}">YYYY-MM-DD HH:mm:ss</span></p>
        </div>
        <hr>

        <!-- 로그인 실패 시 에러 메시지 표시 -->
        <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
            사용자 이름 또는 비밀번호가 올바르지 않습니다.
        </div>

        <form th:action="@{/login}" method="post">
            <div>
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" name="user_id" placeholder="사용자 이름을 입력하세요">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit">로그인</button><br>
        </form>
    </div>
</body>
</html>
